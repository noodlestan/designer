name: Deploy Designer Decisions to Production

on:
  push:
    branches:
      - main
    paths:
      - 'packages/libs/**'
      - 'packages/docs/designer-docs/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.10.0'

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_DEPLOY_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_DEPLOY_KEY_SECRET }}
          aws-region: ${{ vars.AWS_DEFAULT_REGION }}

      - name: Install root dependencies
        run: npm ci

      - name: Build application (root)
        run: npm run ci

      - name: Deploy to S3
        run: aws s3 sync --delete ./packages/docs/designer-docs/dist/ s3://${{ vars.BUCKET_NAME }}

      - name: Create CloudFront invalidation
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.DISTRIBUTION_ID }} --paths "/*"
